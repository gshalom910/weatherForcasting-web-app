<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> 
		<script src="https://kit.fontawesome.com/5c66de921c.js" crossorigin="anonymous"></script>
	</head>
<body>
  <div class="container coder my-2">
    <a href="https://github.com/gshalom910/weatherForcasting-web-app" target="_blank">
    Open Source Code by</a> <span>Shalom Girma</span>
  </div>
  <div class="container main-wrapper">
    <div class="inner-wrapper">
      <form id="searchForm">
        <div class="input-group pb-5 py-md-0 px-2 px-md-5">
          <input class="form-control mx-2 mx-md-3" type="search" placeholder="Enter City . . ." aria-label="Search" autofocus="on">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary  bg-white border-start-0 border-bottom-0 border ms-n5" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
	<button class="btn btn-primary my-0 ms-2 ms-md-5  px-2 px-md-4" type="submit">Search</button>
	<button class="btn btn-danger my-0 ms-1 ms-md-3  px-1 px-md-2" id="current-tmp" type="submit">Current</button>
        </div>
      </form>
      <section class="mx-5 ps-2 m-md-5">
        <div class="row">
        <div class="col-8 col-md-9 col-lg-10">
          <h1 id="cityName">
		Addis Ababa 
	</h1>	
	<p id="today">
		<!-- Sun 16 : 01 <br>
	April 25, 2023 -->
	</p>
	</span>
        </div>
        <div class="col-4 col-md-3 col-lg-2" >
		<h1 id="temp">21</h1>
		<span class="units">
		<a href="#" id="celsius-link" class="active">℃</a> |
		<a href="#" id="fahrenheit-link">℉</a>
	 </span>
         </div>
         </div>
         <div class="row ">
            <div class="col-5 col-md-3">
              <div>
                <img id="main-img" src="./images/cloudy.png" alt="cloudy" width="53">
              </div>
              <h3 id="weather-description">
                Cloudy
              </h3>
          </div>
            <ul class="col col-lg-3">
              <li class="col-li">
                Pressure : <span id="pressure">20</span><span> hPa</span>  
              </li>
              <li class="col-li" >
                Humidty : <span id="humid">70</span><span>%</span>  
              </li> 
              <li class="col-li">
                Wind : <span id="wind">10</span> <span>km/h</span>  
              </li>
            </ul>
          </div>
          </section>
      <section class="section2 row mx-4 my-1">
        <div class="col">
          <ul>
            <li>
              <h3>
                Sat
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-sun fa-spin" style="color: #fff700;"></i>
                  </li>
                <li class="temp-li">
                  22°<span> 13°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>
                Sun
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-cloud-rain fa-beat-fade" style="color: #5382be;"></i>
                </li>
                <li class="temp-li">
                  18°<span> 13°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>
                Mon
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-cloud-sun-rain fa-beat-fade" style="color: #437d97;">
                </i>
                </li>
                <li class="temp-li">
                  19°<span> 12°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>
                Tue 
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-cloud-sun fa-beat" style="color: #6f88b4;"></i>
                </li>
                <li class="temp-li">
                  21°<span> 12°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>
                Wed
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-cloud fa-beat-fade" style="color: #2a40648e;"></i> 
                </li>
                <li class="temp-li">
                  20°<span> 12°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>
                Thu
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <!-- <i class="fa-solid fa-cloud-rain fa-beat-fade" style="color: #4680b6;"></i> -->
                    <i class="fa-solid fa-cloud-rain fa-beat-fade" style="color: #6191d0;"></i>
                  </li>
                <li class="temp-li">
                  19°<span> 15°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
        <div class=" col-6 col-sm-4 col-md">
          <ul>
            <li>
              <h3>
                Fri
              </h3>
            </li>
            <div class="card text-center mt-4">
              <div class="card-body"> 
                <li class="style-li mb-3 ms-3 me-2">
                    <i class="fa-solid fa-sun fa-beat" style="color: #fff700;"></i>
                  </li>
                <li class="temp-li">
                  22°<span> 18°</span>
                </li>
              </div>
            </div>
          </ul>
        </div>
      </section>
	</div>
	<script src="./src/index.js"> </script>
</body>
</html>
